{% extends "base.html" %}

{% block content %}
    <h1>News:</h1>
    {% if 'write' in permissions %}
    <div class="row">
        <div class="pull-right">
            <a href="{{ reverse_url('news_create') }}" class="btn btn-success">Create new post</a>
        </div>
    </div>
    {% endif %}
    {% for obj in object_list %}
        <h3>{{ obj.title }}</h3>
        <p>{{ obj.content }}</p>
        <p>Author: {{ obj.author }}</p>
    {% endfor %}
{% endblock content %}
